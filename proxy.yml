management.endpoints.web.exposure.include: "*"

ribbon:
  serverListRefreshInterval: 1000
  ConnectTimeout: 6000
  ReadTimeout: 3000
  SocketTimeout: 6000

zuul:
  ignoredServices: '*'
  routes:
    website-application:
      path: /**
      serviceId: website
      sensitiveHeaders:
    news-application:
      path: /news/**
      serviceId: news
      sensitiveHeaders:
    admin-application:
      path: /admin/**
      serviceId: admin
      sensitiveHeaders:

website.ribbon.NFLoadBalancerRuleClassName: be.intecbrussel.StickySessionRule
admin.ribbon.NFLoadBalancerRuleClassName: be.intecbrussel.StickySessionRule
news.ribbon.NFLoadBalancerRuleClassName: be.intecbrussel.StickySessionRule
